<h1>Register Form</h1>
<p>Email:</p>
<input type="text" [(ngModel)]="email" >
<br />
<br />
<p>FullName:</p>
<input type="text" [value]="fullname" #fullNameRef />

<br />
<br />
<button class="btn btn-success" (click)="handleChangeFullname(fullNameRef.value)">Submit</button>

<br />
<br />
<p>Email: <span class="text-danger">{{email}}</span></p>
<p>FullName:  <span class="text-warning">{{fullname}}</span></p>
